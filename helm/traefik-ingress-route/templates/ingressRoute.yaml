apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}
  {{- if .Release.Namespace }}
  namespace: {{ .Release.Namespace }}
  {{- end }}
spec:
  tls:
    options: {}
    certResolver: {{ .Values.resolverName }}
    domains:
      - main: {{ .Values.host }}
  entryPoints:
    - websecure
  routes:
  # - match: Host(`{{ .Values.host }}`) && PathPrefix(`/{{ .Release.Name }}`)
  - match: PathPrefix(`/{{ .Values.service.name }}`)
    kind: Rule
    services:
    - name: {{ .Values.service.name }}
      port: {{ .Values.service.port }}
      {{- if .Release.Namespace }}
      namespace: {{ .Release.Namespace }}
      {{- end }}
    middlewares:
      - name: {{ .Release.Name }}-prefix

---

apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: {{ .Release.Name }}-addprefix
  {{- if .Release.Namespace }}
  namespace: {{ .Release.Namespace }}
  {{- end }}
spec:
  addPrefix:
    prefix: {{ .Values.path.prefix }}

---

apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: {{ .Release.Name }}-stripprefix
  {{- if .Release.Namespace }}
  namespace: {{ .Release.Namespace }}
  {{- end }}
spec:
  stripPrefix:
    prefixes:
      - /{{ .Values.service.name }}
      
---

apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: {{ .Release.Name }}-prefix
  {{- if .Release.Namespace }}
  namespace: {{ .Release.Namespace }}
  {{- end }}
spec:
  chain:
    middlewares:
    - name: {{ .Release.Name }}-stripprefix
    - name: {{ .Release.Name }}-addprefix
